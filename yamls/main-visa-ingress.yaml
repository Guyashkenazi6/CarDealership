apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-visa-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /cars
        pathType: Prefix
        backend:
          service:
            name: main-visa
            port:
              number: 9000
      - path: /visa
        pathType: Prefix
        backend:
          service:
            name: main-visa
            port:
              number: 9010
